<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="ly-bg">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand m-3" href="#">Re:Recipes <i class="fa-solid fa-carrot"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" id="home" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="padd"></div>

    <div class="welcome">Welcome!<i id="page-logo" class="position-absolute fa-solid fa-carrot ms-2"></i></div>
    
    
    <section class="search-area">
        <!-- Input Ingredients -->
        <div class="input-group search-form">
            <label for="search" class="question-label">What ingredients do you have?</label>
            <br>
            <input type="text" class="form-control" name="search" id="search" placeholder="egg, sugar, beef, ...">
            <div class="ms-2">
                <button type="button" id="add-ingredient" class="btn btn-success">Add ingredient</button>
            </div>
        </div>
        <!-- CHIPS -->
        <div id="chips">
            <!-- chips are dynamically added through input.js-->
        </div>
        <button type="button" id="submit" class="btn btn-primary">Find recipes!</button>
    </section>

    <!-- RESULTS -->
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="../static/input.js"></script>
</body>
</html>
